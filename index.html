<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Catch the kitten! Memory Game</title>
    <link rel="icon" href="favicon.ico"/>
    <meta name="description" content="JS Memory Game with sweet kittens <3">
    <meta name="keywords" content="kitten, cat, memory game, jQuery, javascript"/>
    <meta name="author" content="Monika CiliÅ„ska"/>

    <meta http-equiv="X-Ua-Compatible" content="IE=edge, chrome=1"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>
<header>
    <div class="container">
        <h1>Catch the kitten!</h1>
    </div>
</header>

<main>
    <div class="col-12 container">
        <div class="row">
            <div class="col-3 description">
                <p>Find all kitten pairs in the least number of turns. Good luck and have fun!</p>
            </div>
            <div class="col-6 board">
                <div id="centerBoard">
                    <div class="row">
                        <div class="col-3">
                            <div class="transition card" id="c0"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c1"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c2"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="transition card" id="c4"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c5"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c6"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c7"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="transition card" id="c8"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c9"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c10"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c11"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="transition card" id="c12"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c13"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c14"></div>
                        </div>
                        <div class="col-3">
                            <div class="transition card" id="c15"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 gameOver" hidden>
                <div>
                    Congrats!</br>
                    You win in <span id="turnCounter">0</span> turns!</br>
                    Your total time is</br>
                    <span id="totalTime">00:00:00</span>
                </div>
                <div class="reset">
                    <span class="link" onclick="location.reload()">Try again!</span>
                </div>
            </div>
            <div class="col-3 score">
                <span id="timer">00:00:00</span><br>
                <p>Turn counter: </p><p id="counter">0</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="col-12 footer">
        <p>Copywrite &copy; All rights reserved. Created by Monika Cilinska.</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="kitten.js"></script>

</body>


</html>
